<div class="pagination">
  <button class="pagination-btn" id="prev-btn">&lt;</button>

  <button class="pagination-page active" data-page="1">1</button>
  <button class="pagination-page" data-page="2">2</button>
  <button class="pagination-page" data-page="3">3</button>
  <button class="pagination-page" data-page="4">4</button>

  <span class="pagination-dots">...</span>

  <button class="pagination-page" data-page="40">40</button>

  <button class="pagination-btn" id="next-btn">&gt;</button>
</div>
